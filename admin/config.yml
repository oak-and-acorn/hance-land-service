backend:
  name: github
  repo: your-username/hance-land-service # Replace with your GitHub username/repo
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "hero"
        label: "Hero Section"
        file: "content/hero.json"
        fields:
          - { label: "Hero Title", name: "title", widget: "string" }
          - { label: "Hero Subtitle", name: "subtitle", widget: "text" }
          - { label: "Hero Image", name: "image", widget: "image" }
          - { label: "Call to Action Text", name: "ctaText", widget: "string" }

      - name: "about"
        label: "About Section"
        file: "content/about.json"
        fields:
          - { label: "About Title", name: "title", widget: "string" }
          - { label: "About Text", name: "text", widget: "markdown" }
          - { label: "About Image", name: "image", widget: "image" }

      - name: "contact"
        label: "Contact Information"
        file: "content/contact.json"
        fields:
          - { label: "Business Name", name: "businessName", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Address", name: "address", widget: "text" }

  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Service Name", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown" }
      - { label: "Icon", name: "icon", widget: "string" }
      - { label: "Order", name: "order", widget: "number", default: 0 }
      - { label: "Featured Image", name: "image", widget: "image", required: false }

  - name: "portfolio"
    label: "Portfolio"
    folder: "content/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Project Name", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Ponds", "Land Clearing", "Driveways", "Pads", "Mulching", "Tire Tanks"] }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Images", name: "images", widget: "list", field: { label: "Image", name: "image", widget: "image" } }
      - { label: "Date", name: "date", widget: "datetime" }
